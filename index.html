<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="Style/main.css" />
</head>
<body>
  <div class="container">
    <h2>Gerador de Senhas</h2>
    <label for="length">Comprimento:</label>
    <input type="number" id="length" min="4" max="18" value="7" />

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked /> Letras maiúsculas</label>
      <label><input type="checkbox" id="numbers" checked /> Números</label>
      <label><input type="checkbox" id="symbols" /> Símbolos</label>
    </div>

    <input type="text" id="password" readonly placeholder="Sua senha aparecerá aqui" />

    <button id="button">Gerar Senha</button>
    <button style="margin-top: 10px;">Copiar</button>
  </div>

  <script src="script/main.js"></script>
</body>
</html>
